  <header>
    <div class="title-block">
        <h1>SQLite parser Playground</h1>
        <div class="versions">
          <p>Version: <small class="version">--</small></p>
          <p>API version: <small class="api-version">--</small></p>
        </div>
    </div>
    <dl class="elapse-time">
        <div>
            <dt>full</dt>
            <dd id="full-parse-time">--</dd>
        </div>
        <div>
            <dt>incremental</dt>
            <dd id="incremental-parse-time">--</dd>
        </div>
    </dl>
  </header>
  <div class="container">
    <div id="editor" placeholder="左のテキストエリア"></div>
    <textarea id="result" placeholder="右のテキストエリア"></textarea>
  </div>
